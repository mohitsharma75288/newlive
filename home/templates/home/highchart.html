{% extends "home.html" %}
  {% load static %}     
  {% block content %}
  <style>
         div.container{
            margin-left:1500px;
         }
 </style>
      
            
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>

<div id="container" style="width:50%; height:40px;"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
#container {
	min-width: 210px;
	max-width: 500px;
	height: 200px;
	margin: 0 auto
}

<script>
$(document).ready(function(){
Highcharts.chart('container', {

    title: {
        text: 'TAXISERVICE IN MOHALI, 2011-2016'
    },

    subtitle: {
        text: 'Source: taxiservice.com'
    },

    yAxis: {
        title: {
            text: 'Numbers of taxi'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: [{
        name: 'starting of taxiservice',
        data: [43, 52, 57, 69, 97, 11]
    }, {
        name: 'No.of update and modify taxi',
        data: [24, 24, 29, 29, 32, 30]
    }, {
        name: 'Sales of taxi',
        data: [11, 17, 16, 19, 20, 24]
    }, {
        name: 'Taxi Development or Modifications',
        data: [null, null, 79, 12, 15, 22]
    }, {
        name: 'Taxiservice in Rural AREA',
        data: [12, 59, 81, 11, 89, 11]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 50
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
});
</script>
{% endblock %}
